<div class="signup-form text-center text-muted">
  <form (ngSubmit)="register(username.value, email.value, password.value, passwordConfirm.value)">
    <h1>Register</h1>
    <p>Start on a food adventure like no other!</p>
    <div [hidden]="!failedRegistration" class="alert alert-danger" role="alert">
      {{errorMessage}}
    </div>
    <hr>
    <div class="form-group">
      <div class="input-group">
        <input #username type="text" class="form-control" name="username" placeholder="Username" required="required">
      </div>
    </div>
    <div class="form-group">
      <div class="input-group">
        <input #email type="email" class="form-control" name="email" placeholder="Email Address" required="required">
      </div>
    </div>
    <div class="form-group">
      <div class="input-group">
        <input #password type="password" class="form-control" name="password" placeholder="Password" required="required">
      </div>
    </div>
    <div class="form-group">
      <div class="input-group">
        <input #passwordConfirm type="password" class="form-control" name="confirm_password" placeholder="Confirm Password" required="required">
      </div>
      <label [hidden]="password.value === passwordConfirm.value" class="form-text text-danger">Passwords do not match</label>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary btn-lg btn-block">Sign Up</button>
    </div>
    <div class="text-center">Already have an account? <a href="#">Login here</a></div>
  </form>
</div>

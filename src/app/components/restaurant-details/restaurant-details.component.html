<h1 class="my-4">{{restaurantDetails.name}}
  <small>{{restaurantDetails.price}}</small>
</h1>

<!-- Portfolio Item Row -->
<div class="row">

  <div class="col-md-8">
    <img class="img-fluid" src="{{restaurantDetails.imageUrl}}" alt="">
  </div>

  <div class="col-md-4">
    <h3 class="my-3">Details</h3>
    <p></p>
  </div>

</div>
<!-- /.row -->

<!-- Related Projects Row -->
<h3 class="my-4">Photos</h3>

<div class="row">

  <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div *ngFor="let photo of restaurantDetails.photos; let i = index" class="carousel-item" [ngClass]="{'active' : i == 0}">
        <img src="{{photo}}" class="d-block w-100" alt="...">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

</div>
<!-- /.row -->

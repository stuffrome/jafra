<div [hidden]="searching">
  <p class="d-inline p-2">Sort by:</p>
  <div class="dropdown d-inline">
    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      {{sortType}}
    </button>
    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" style="">
      <a class="dropdown-item" (click)="sortByRecommended()">Recommended</a>
      <a class="dropdown-item" (click)="sortByName()">Name</a>
      <a class="dropdown-item" (click)="sortByPrice()">Price</a>
      <a class="dropdown-item" (click)="sortByDistance()">Distance</a>
      <a class="dropdown-item" (click)="sortByRating()">Rating</a>
    </div>
  </div>

  <div class="pt-2">
    <table class="table">
      <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Price</th>
        <th scope="col">Distance</th>
        <th scope="col">Avg Rating</th>
        <th scope="col">Your Rating</th>
        <th scope="col" class="text-center">Add To Wishlist</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let restaurant of restaurants">
        <td><a routerLink="/details/{{restaurant.id}}">{{restaurant.name}}</a></td>
        <td>{{restaurant.price ? restaurant.price : '-'}}</td>
        <td>{{restaurant.distance | number : '1.0-0'}} meters</td>
        <td><app-rating [fixed]="true" [rating]="restaurant.rating"></app-rating></td>
        <td><app-rating [restaurant]="restaurant"></app-rating></td>
        <td><app-wishlist-button [restaurant]="restaurant"></app-wishlist-button></td>
      </tr>
      </tbody>
    </table>

    <nav class="d-flex justify-content-center">
      <ul class="pagination">
        <li class="page-item">
          <a class="page-link" aria-label="Previous" (click)="previousPage()">
            <span aria-hidden="true">&laquo;</span>
            <span class="sr-only">Previous</span>
          </a>
        </li>
        <li class="page-item" *ngFor="let page of [].constructor(pageCount); let i = index"><a class="page-link" (click)="changePage(i+1)">{{i+1}}</a></li>
        <li class="page-item">
          <a class="page-link" aria-label="Next" (click)="nextPage()">
            <span aria-hidden="true">&raquo;</span>
            <span class="sr-only">Next</span>
          </a>
        </li>
      </ul>
    </nav>
  </div>
</div>

<div [hidden]="!searching" class="pt-2">
  <div class="text-center mt-3">
    <label class="text-muted">
      <p>{{message}}</p>
    </label>
  </div>
</div>
